{% extends "site_base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block page_style %}
    {{ block.super }}
    <!-- about.html: page_style -->
    <link rel="stylesheet" href="{% static 'css/members.css' %}">

{% endblock %}

{% block page_content %}
    <div id="content" class="dynamic">
        <h3>Delete player {{player.first}} {{player.last}}?</h3>
        <form method="post">
            {% csrf_token %}
            <button ><a href="{% url 'members:player_list' %}">Cancel</a></button>
            <button type="submit">Delete Player</button>
        </form>
    </div>

{% endblock %}
