{% extends "site_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_content %}
    <div id="blockheading" class="dynamic">
        <h2>Create Season</h2>

        <form
                action="{% url 'season:create_season' %}" %}
                method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
{% endblock %}

{% block body_script %}
    {{ block.super }}
    {{ form.media }}
{% endblock body_script %}
