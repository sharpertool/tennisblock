{% extends "common/site_base.html" %}
{% load staticfiles %}
{% load less %}

{% block page_style %}
    {{ block.super }}
    <!-- about.html: page_style -->
    {% if debug %}
        <!-- site_base.html: less_script end -->
        <link rel="stylesheet/less" type="text/less" href="{{ STATIC_URL }}less/members.less">
    {% else %}
        <!-- site_base.html: less_script end -->
        <link rel="stylesheet" href="{{ STATIC_URL }}{% less 'less/members.less' %}">
    {% endif %}

{% endblock %}

{% block angular_script %}
    {{ block.super }}

    <script src="{% static 'js/angular/controllers/members-controller.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/angular/directives/members-list.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/angular/directives/block-members.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/angular/directives/block-member.js' %}" type="text/javascript"></script>

{% endblock %}

{% block body %}
    <div id="content" class="dynamic">

        {% verbatim %}
        <block-members id="members" >
        </block-members>
        {% endverbatim %}

    </div>

{% endblock %}
