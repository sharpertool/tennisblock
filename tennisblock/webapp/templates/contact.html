{% extends "site_base.html" %}

{% load wagtailcore_tags %}

{% block page_content %}
    <h1 class="display-5">Contact Us</h1>

    {% if form.errors %}
      <div class="alert alert-error">There iss something wrong while doing your request. Please try again!</div>
    {% endif %}

    <div class="row">
      <div class="col-md-5">
        <form enctype="application/x-www-form-urlencoded"
              class="form-horizontal"
              action="/contact/"
              method="post">
            {% csrf_token %}

            <div class="form-group">
              <input type="email" name="email" class="form-control" id="email" placeholder="Email Address" required/>
            </div>

            <div class="form-group">
              <textarea name="message" rows="8" cols="80" class="form-control" placeholder="Your message..."></textarea>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-danger pull-right">Send</button>
            </div>
        </form>
      </div>
    </div>
{% endblock %}
