version: '2'

volumes:
  mysql_data_dev: {}

services:
  mysql:
    container_name: tennis-mysql
    build: ./compose/mysql
    volumes:
      - mysql_data_dev:/var/lib/mysql
      #- ./database/backups:/backups
      # You can also modify this to point to your local Dropbox location where the shared
      # backups are stored. For me this is:
      - "~/Dropbox/Development/tennisblock/msyql/backups:/backups"
    environment:
        - MYSQL_ROOT_PASSWORD=tennisroot
        - MYSQL_DATABASE=tennisblock
        - MYSQL_USER=tennisblock
        - MYSQL_PASSWORD=tennisblock
    ports:
      - "3316:3306"

