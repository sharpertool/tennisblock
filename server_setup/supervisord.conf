[unix_http_server]
file=/home/ec2-user/django/run/supervisor.sock

[supervisord]
logfile = /home/ec2-user/django/logs/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = warn
pidfile = /home/ec2-user/django/run/supervisord.pid
nodaemon = false
minfds = 1024
minprocs = 200
umask = 022
user = ec2-user
identifier = supervisor
nocleanup = true
childlogdir = /tmp
strip_ansi = false
#environment = KEY1="value1",KEY2="value2"

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///home/ec2-user/django/run/supervisor.sock

[program:orderpcbdev]
command=/home/ec2-user/Envs/orderpcbdev/bin/supervisord_launcher.sh orderpcbdev /home/ec2-user/Envs/orderpcbdev/bin/uwsgi uwsgi.ini
directory=/var/www/sites/dev.orderpcbs.com
stderr_logfile = /home/ec2-user/django/logs/supervisor-orderpcbdev-error.log
stdout_logfile = /home/ec2-user/django/logs/supervisor-orderpcbdev.log

[program:orderpcbtest]
command=/home/ec2-user/Envs/orderpcbtest/bin/supervisord_launcher.sh orderpcbtest /home/ec2-user/Envs/orderpcbtest/bin/uwsgi uwsgi.ini
directory=/var/www/sites/test.orderpcbs.com
stderr_logfile = /home/ec2-user/django/logs/supervisor-orderpcbtest-error.log
stdout_logfile = /home/ec2-user/django/logs/supervisor-orderpcbtest.log

[program:orderpcbstaging]
command=/home/ec2-user/Envs/orderpcbstaging/bin/supervisord_launcher.sh orderpcbstaging /home/ec2-user/Envs/orderpcbstaging/bin/uwsgi uwsgi.ini
directory=/var/www/sites/staging.orderpcbs.com
stderr_logfile = /home/ec2-user/django/logs/supervisor-orderpcbstaging-error.log
stdout_logfile = /home/ec2-user/django/logs/supervisor-orderpcbstaging.log
